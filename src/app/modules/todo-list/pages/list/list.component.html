<div class="container mt-3 w-75">
  <h1>To do List</h1>
  <div class="row">
    <div class="col-sm">
      <mat-form-field appearance="outline">
        <mat-select [(ngModel)]="selectList">
          <mat-option *ngFor="let list of listNames" [value]="list">
            {{list}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm">
      <form ngNativeValidate (ngSubmit)="addTask()">
        <mat-form-field appearance="outline">
          <mat-label>Tarea</mat-label>
          <input type="text" matInput required [(ngModel)]="label" name="label">
          <button mat-icon-button matSuffix>
            <mat-icon>{{'add'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
  </div>
  <br><br>
  <h1>{{selectList}}</h1>
  <div style="min-height: 40vh">
    <div *ngFor="let task of filterTasks">
      <div class="row">
        <div class="col-1" (click)="updateTask(task)">
          <mat-icon *ngIf="task.done">check_box</mat-icon>
          <mat-icon *ngIf="!task.done">check_box_outline_blank</mat-icon>
        </div>
        <div class="col-10 pt-1">{{task.label}}</div>
        <div class="col-1" (click)="removeTask(task)">
          <mat-icon style="color: red">close</mat-icon>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <button mat-raised-button (click)="closeSession()">Cerrar sesi√≥n</button>

</div>

<app-loading [loading]="loading"></app-loading>
