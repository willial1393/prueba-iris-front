<div class="text-center">
  <mat-card class="login">
    <h1>Prueba Iris</h1>
    <form ngNativeValidate (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" required [(ngModel)]="email" name="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput required [(ngModel)]="password" name="password">
      </mat-form-field>
      <br>
      <button mat-raised-button [disabled]="loading">Ingresar</button>
    </form>
    <br><br>
    <button mat-raised-button [disabled]="loading" (click)="google()">Ingresa con google</button>
  </mat-card>
</div>
